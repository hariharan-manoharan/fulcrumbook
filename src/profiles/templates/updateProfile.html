{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-4 col-sm-offset-3">
        <h1>{{ title }}</h1>
        {% for field in form %}
        {{field.error}}
        {% endfor %}
        {% if form %}
        <form method='POST' enctype="multipart/form-data" action=''> {% csrf_token %}
            {{ form|crispy }}
            <input type='submit' value='Update' class='btn btn-default'/>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
